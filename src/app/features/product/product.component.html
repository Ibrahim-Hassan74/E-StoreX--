<div class="bg-gray-50 dark:bg-gray-900 min-h-screen pt-24 pb-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <div class="lg:hidden mb-6">
      <button 
        (click)="state.toggleMobileFilters()"
        class="w-full flex items-center justify-center gap-2 bg-white dark:bg-gray-800 p-3 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 text-gray-700 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <lucide-icon name="filter" size="20"></lucide-icon>
        Filters & Sort
      </button>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      
      <div class="hidden lg:block w-64 flex-shrink-0 space-y-6">
        <app-products-filters />
      </div>

      <div class="flex-1">
        
        <app-products-toolbar />

        <app-products-grid />

        @if (!state.loading() && state.products().length > 0) {
            <app-products-pagination />
        }
      </div>
    </div>
  </div>
</div>

<app-mobile-filters-drawer />
