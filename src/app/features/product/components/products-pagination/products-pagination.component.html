<div class="mt-8 flex justify-center gap-2" *ngIf="totalPages > 1">
   <button 
      [disabled]="state.query().pageNumber === 1"
      (click)="onPageChange(state.query().pageNumber! - 1)"
      class="p-2 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 dark:text-gray-300 cursor-pointer"
   >
      <lucide-icon name="chevron-left" size="20"></lucide-icon>
   </button>
   
   @for(page of pages; track page) {
       @if(page >= (state.query().pageNumber! - 2) && page <= (state.query().pageNumber! + 2)) {
          <button
              (click)="onPageChange(page)"
              [class.bg-[#029fae]]="state.query().pageNumber === page"
              [class.text-white]="state.query().pageNumber === page"
              [class.border-[#029fae]]="state.query().pageNumber === page"
              class="w-10 h-10 rounded-lg border border-gray-200 dark:border-gray-700 flex items-center justify-center text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-gray-200 cursor-pointer"
              [class.hover:bg-[#028b99]]="state.query().pageNumber === page"
          >
              {{page}}
          </button>
       }
   }

   <button 
      [disabled]="state.query().pageNumber === totalPages"
      (click)="onPageChange(state.query().pageNumber! + 1)"
      class="p-2 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 dark:text-gray-300 cursor-pointer"
   >
      <lucide-icon name="chevron-right" size="20"></lucide-icon>
   </button>
</div>
