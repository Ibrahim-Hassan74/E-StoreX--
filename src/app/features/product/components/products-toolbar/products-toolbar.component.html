<div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
  <p class="text-gray-600 dark:text-gray-300 text-sm">
    Showing <span class="font-bold text-gray-900 dark:text-white">{{state.products().length}}</span> results
    <span *ngIf="state.pagination()?.totalCount">of {{state.pagination()?.totalCount}}</span>
  </p>
  
  <div class="flex items-center gap-4">
     <div class="flex items-center gap-2">
        <label class="text-sm text-gray-500 whitespace-nowrap">Show:</label>
        <select 
         [ngModel]="state.query().pageSize"
         (ngModelChange)="onPageSizeChange($event)"
         class="text-sm bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg px-2 py-2 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#029fae]"
        >
           <option [value]="12">12</option>
           <option [value]="24">24</option>
           <option [value]="36">36</option>
           <option [value]="48">48</option>
        </select>
     </div>

     <div class="flex items-center gap-2">
         <label class="text-sm text-gray-500 whitespace-nowrap">Sort by:</label>
         <select 
          [ngModel]="sortValue"
          (ngModelChange)="onSortChange($event)"
          class="text-sm bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#029fae]"
         >
            @for(opt of sortOptions; track opt.label) {
                <option [value]="opt.value + '-' + opt.order">{{opt.label}}</option>
            }
         </select>
    </div>
  </div>
</div>
