<div
  class="mx-auto max-w-7xl px-4 py-20 sm:px-6 lg:px-8
         bg-gray-50 dark:bg-gray-900 transition-colors"
>
  <div class="mx-auto max-w-3xl">
    <!-- Main Card -->
    <div
      class="bg-white dark:bg-gray-800
             rounded-xl shadow-lg
             ring-1 ring-gray-200 dark:ring-gray-700
             px-6 py-8 sm:px-8"
    >
      <!-- Header -->
      <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
          Account Settings
        </h2>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
          Manage your profile, security, and address preferences.
        </p>
      </div>

      <!-- Tabs -->
      <div class="mt-8 border-b border-gray-200 dark:border-gray-700">
        <nav class="-mb-px flex gap-6">
          <button
            (click)="setActiveTab('profile')"
            class="pb-3 text-sm font-medium border-b-2 transition-colors"
            [ngClass]="activeTab() === 'profile'
              ? 'border-[#029fae] text-[#029fae]'
              : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
          >
            Profile
          </button>

          <button
            (click)="setActiveTab('address')"
            class="pb-3 text-sm font-medium border-b-2 transition-colors"
            [ngClass]="activeTab() === 'address'
              ? 'border-[#029fae] text-[#029fae]'
              : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
          >
            Address
          </button>

          <button
            (click)="setActiveTab('security')"
            class="pb-3 text-sm font-medium border-b-2 transition-colors"
            [ngClass]="activeTab() === 'security'
              ? 'border-[#029fae] text-[#029fae]'
              : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300'"
          >
            Security
          </button>
        </nav>
      </div>

      <!-- CONTENT -->
      <div class="mt-8 space-y-12">

        <!-- PROFILE TAB -->
        @if (activeTab() === 'profile') {
          <app-profile-info></app-profile-info>
        }

        <!-- ADDRESS TAB -->
        @if (activeTab() === 'address') {
          <app-address-info></app-address-info>
        }

        <!-- SECURITY TAB -->
        @if (activeTab() === 'security') {
          <app-security-settings></app-security-settings>
        }

      </div>
    </div>
  </div>
</div>
