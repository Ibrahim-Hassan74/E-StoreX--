<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
  <div class="w-full max-w-lg rounded-lg bg-white dark:bg-gray-800 shadow-xl ring-1 ring-gray-200 dark:ring-gray-700">
    
    <div class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-6 py-4">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Adjust Photo</h3>
      <button (click)="cancel.emit()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <lucide-icon name="X" [size]="20"></lucide-icon>
      </button>
    </div>

    <div class="p-6">
      @if (errorMessage()) {
        <div class="mb-4 rounded-md bg-red-50 dark:bg-red-900/20 p-4 border border-red-200 dark:border-red-800">
          <p class="text-sm font-medium text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
        </div>
      }

      <div class="relative w-full h-80 bg-gray-100 dark:bg-gray-900 rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700">
        <image-cropper
          [imageFile]="imageFile()"
          [maintainAspectRatio]="true"
          [containWithinAspectRatio]="false"
          [aspectRatio]="1 / 1"
          [resizeToWidth]="256"
          [onlyScaleDown]="true"
          [roundCropper]="true"
          [transform]="{ scale: zoom(), translateUnit: 'px' }"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded($event)"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        />
      </div>

      <div class="mt-6 space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Zoom</label>
          <div class="flex items-center gap-3">
            <lucide-icon name="Minus" [size]="16" class="text-gray-500"></lucide-icon>
            <input
              type="range"
              min="1"
              max="3"
              step="0.1"
              [value]="zoom()"
              (input)="onZoomChange($event)"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200 dark:bg-gray-700 accent-[#029fae]"
            />
            <lucide-icon name="Plus" [size]="16" class="text-gray-500"></lucide-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 border-t border-gray-200 dark:border-gray-700 px-6 py-4 bg-gray-50 dark:bg-gray-900/50 rounded-b-lg">
      <button
        (click)="cancel.emit()"
        class="rounded-md px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        Cancel
      </button>
      <button
        (click)="onSave()"
        class="rounded-md bg-[#029fae] px-4 py-2 text-sm font-semibold text-white shadow hover:bg-[#028b99]"
      >
        Save Photo
      </button>
    </div>
  </div>
</div>
