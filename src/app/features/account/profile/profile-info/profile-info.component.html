<div class="rounded-lg bg-gray-50 dark:bg-gray-900/40 p-6 ring-1 ring-gray-200 dark:ring-gray-700">
  
  @if (message()) {
    <div class="mb-6 rounded-md bg-green-50 dark:bg-green-900/20 p-4 border border-green-200 dark:border-green-800">
      <p class="text-sm font-medium text-green-800 dark:text-green-200">{{ message() }}</p>
    </div>
  }

  @if (errorMessage()) {
    <div class="mb-6 rounded-md bg-red-50 dark:bg-red-900/20 p-4 border border-red-200 dark:border-red-800">
      <p class="text-sm font-medium text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
    </div>
  }

  <div class="flex items-center gap-4">
    @if (currentUser()?.photoUrl) {
      <img
        [src]="'https://estorex.runasp.net/' + currentUser()?.photoUrl"
        class="h-14 w-14 rounded-full object-cover"
      />
    } @else {
      <lucide-icon name="User" [size]="56" class="text-gray-400"></lucide-icon>
    }

    <div class="flex gap-2">
      <button
        type="button"
        (click)="fileInput.click()"
        class="rounded-md bg-white dark:bg-gray-700
               px-3 py-1.5 text-sm font-medium
               text-gray-700 dark:text-white
               ring-1 ring-gray-300 dark:ring-gray-600
               hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
      >
        Change
      </button>

      @if (currentUser()?.photoUrl) {
        <button
          type="button"
          (click)="deletePhoto()"
          class="rounded-md bg-red-50 dark:bg-red-900/20
                 px-3 py-1.5 text-sm font-medium
                 text-red-600 dark:text-red-400
                 hover:bg-red-100 dark:hover:bg-red-900/30 cursor-pointer"
        >
          Delete
        </button>
      }
    </div>

    <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
  </div>

  <form
    [formGroup]="profileForm"
    (ngSubmit)="onUpdateProfile()"
    class="mt-8 grid gap-6"
  >
    <div>
      <label for="displayName" class="block text-sm font-medium text-gray-900 dark:text-gray-200 mb-1">
        Display Name
      </label>
      <input
        type="text"
        id="displayName"
        formControlName="displayName"
        class="input"
      />
    </div>

    <div>
      <label for="phoneNumber" class="block text-sm font-medium text-gray-900 dark:text-gray-200 mb-1">
        Phone Number
      </label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="input"
      />
    </div>

    <button
      type="submit"
      [disabled]="profileForm.invalid || isLoading()"
      class="self-start rounded-md bg-[#029fae]
             px-4 py-2 text-sm font-semibold text-white
             shadow hover:bg-[#028b99]
             disabled:opacity-50 cursor-pointer"
    >
      Save Profile
    </button>
  </form>


  @if (showCropper()) {
    <app-image-cropper-modal
      [imageFile]="selectedFile() || undefined"
      (save)="onCropSave($event)"
      (cancel)="onCropCancel()"
    />
  }
</div>
