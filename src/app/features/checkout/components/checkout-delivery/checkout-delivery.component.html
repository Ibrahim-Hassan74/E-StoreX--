<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm">
  <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Delivery Method</h2>

  @if (loading()) {
    <div class="py-12 flex justify-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#029fae]"></div>
    </div>
  }

  @if (!loading()) {
    <form [formGroup]="deliveryForm">
      <div class="space-y-4">
        @for (method of deliveryMethods(); track method.id) {
          <div 
               class="relative flex items-center p-5 border rounded-xl cursor-pointer transition-all hover:border-[#029fae] hover:shadow-md"
               [ngClass]="{
                 'border-[#029fae] ring-1 ring-[#029fae] bg-[#029fae]/5': deliveryForm.get('deliveryMethod')?.value === method.id
               }"
               (click)="selectMethod(method.id)">
            
            <div class="flex items-center h-5">
              <input type="radio" 
                     formControlName="deliveryMethod" 
                     [value]="method.id"
                     class="h-5 w-5 text-[#029fae] border-gray-300 focus:ring-[#029fae]">
            </div>
            
            <div class="ml-4 flex flex-1 flex-col">
              <span class="block text-base font-semibold text-gray-900 dark:text-white">
                {{method.shortName}} - {{method.deliveryTime}}
              </span>
              <span class="block text-sm text-gray-500 dark:text-gray-400 mt-0.5">
                {{method.description}}
              </span>
            </div>
            
            <span class="ml-4 font-bold text-lg text-gray-900 dark:text-white">
              {{method.price | currency}}
            </span>
          </div>
        }
      </div>

      <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button 
          type="button" 
          (click)="back.emit()"
          class="w-full px-6 py-3 text-sm font-bold text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600 cursor-pointer"
        >
          Back
        </button>
        
        <button 
          type="button" 
          (click)="proceed()"
          [disabled]="deliveryForm.invalid"
          class="w-full px-6 py-3 text-sm font-bold text-white bg-[#029fae] border border-transparent rounded-xl hover:bg-[#028b99] transition-colors shadow-lg shadow-[#029fae]/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 cursor-pointer"
        >
          <span>Continue to Payment</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </button>
      </div>
    </form>
  }
</div>
