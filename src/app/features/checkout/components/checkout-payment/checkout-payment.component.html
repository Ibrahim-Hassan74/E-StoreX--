<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm">
  <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Payment Details</h2>

  <div class="mb-8">
    <label class="block text-sm font-semibold text-gray-900 dark:text-gray-300 mb-3">Card Information</label>
    <div #cardNumber id="card-element" class="p-4 border border-gray-300 rounded-xl bg-gray-50 dark:bg-gray-900 dark:border-gray-600">
    </div>
    @if (cardErrors()) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-400 flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        {{ cardErrors() }}
      </p>
    }
  </div>

  <div class="flex flex-col sm:flex-row gap-4">
    <button 
      type="button" 
      (click)="back.emit()"
      [disabled]="loading()"
      class="w-full sm:w-1/3 px-6 py-3 text-sm font-bold text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600 disabled:opacity-50 cursor-pointer"
    >
      Back
    </button>
    
    <button 
      type="button" 
      (click)="submitOrder()"
      [disabled]="loading() || cardErrors() || !isStripeReady"
      class="w-full sm:w-2/3 px-8 py-3 text-sm font-bold text-white bg-[#029fae] border border-transparent rounded-xl hover:bg-[#028b99] transition-colors shadow-lg shadow-[#029fae]/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-3 justify-center cursor-pointer"
    >
      @if (loading()) {
        <svg class="animate-spin -ml-1 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      }
      <span>Pay {{ checkoutService.total() | currency }}</span>
    </button>
  </div>
</div>
