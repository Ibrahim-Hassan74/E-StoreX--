@if (isLoading()) {
  <app-loading-spinner />
} @else {
  <div class="stagger">
    <app-home-banner [slides]="bannerData()" />
    <app-delivery />
    <app-home-brands [brands]="brandsData()" />
    <app-categories [categoriesBrands]="categoriesBrands()" />
    <app-home-featured-products [featuredProducts]="featuredProducts()" />
  </div>
}
