<div class="lg:container mx-auto py-12 relative bg-white dark:bg-gray-900">
    <h2
    class="flex items-center justify-center text-2xl md:text-3xl font-bold 
          text-gray-900 dark:text-gray-100 mb-8
          bg-white dark:bg-gray-900 px-6 rounded-2xl"
  >
    <span class="whitespace-nowrap">
      Our <span class="text-[#029fae]">Brands</span>
    </span>
  </h2>
  <swiper-container
    slides-per-view="2"
    [loop]="shouldLoop()"
    autoplay-delay="3000"
    autoplay-disable-on-interaction="false"
    space-between="24"
    navigation="true"
    pagination="true"
    breakpoints='{
      "640": { "slidesPerView": 3 },
      "768": { "slidesPerView": 4 },
      "1024": { "slidesPerView": 6 }
    }'
    class="w-full group"
  >
    @for (brand of brands(); track $index) {
    <swiper-slide
      class="flex items-center justify-center bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition cursor-pointer p-4 mb-12"
    >
      <a [routerLink]="['/product']" [queryParams]="{ brandId: brand.id }" class="block w-full h-full flex items-center justify-center">
        <img
          [src]="
            brand.photos.length
              ? 'https://estorex.runasp.net/' + brand.photos[0].imageName
              : ''
          "
          [alt]="brand.name"
          class="h-16 w-auto object-contain grayscale hover:grayscale-0 transition duration-300"
          loading="lazy"
        />
      </a>
    </swiper-slide>
    }
  </swiper-container>
</div>
