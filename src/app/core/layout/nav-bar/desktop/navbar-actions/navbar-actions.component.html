<div
  class="hidden md:flex items-center gap-4 bg-white dark:bg-gray-900 px-4 py-2 rounded-lg"
>
  <!-- Cart -->
  <a
    routerLink="/cart"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="btn relative text-gray-700 dark:text-gray-200 hover:text-[#029fae]"
  >
    <lucide-icon name="shopping-cart" size="22"></lucide-icon>
    <span class="ml-1">Cart</span>
    <span
      class="badge absolute -top-2 -right-2 bg-[#029fae] text-white text-xs px-1.5 py-0.5 rounded-full"
    >
      2
    </span>
  </a>

  <!-- Wishlist -->
  <a
    routerLink="/wishlist"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="btn text-gray-700 dark:text-gray-200 hover:text-[#029fae]"
  >
    <lucide-icon name="heart" size="22"></lucide-icon>
  </a>

  <!-- Theme toggle -->
  <button
    (click)="toggleTheme()"
    class="btn text-gray-700 dark:text-gray-200 hover:text-[#029fae]"
  >
    <lucide-icon [name]="isDarkMode() ? 'sun' : 'moon'" size="22"></lucide-icon>
  </button>

  <!-- User dropdown -->
  <div
    class="relative"
    (mouseleave)="closeDropdown()"
    [style]="isDropdownOpen() ? 'padding-bottom: 0.5rem' : ''"
  >
    <button
      (click)="toggleDropdown($event)"
      class="btn text-gray-700 dark:text-gray-200 hover:text-[#029fae]"
    >
      <lucide-icon name="user" size="22"></lucide-icon>
    </button>
    <ul
      [hidden]="!isDropdownOpen()"
      class="absolute right-0 w-48 bg-white dark:bg-gray-800 shadow-md rounded p-2 z-10 mt-2 border border-gray-200 dark:border-gray-700"
    >
      <li>
        <a
          routerLink="/account"
          class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"
        >
          Account
        </a>
      </li>
      <li>
        <a
          routerLink="/logout"
          class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"
        >
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
