<div
  class="hidden md:flex items-center gap-6 bg-white dark:bg-gray-900 pl-4 py-2"
>
  <a
    routerLink="/cart"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="relative flex items-center gap-1 px-4 py-2 rounded-lg
          text-sm font-semibold leading-6
          text-gray-700 dark:text-gray-200
          hover:text-[#029fae]
          hover:bg-gray-50 dark:hover:bg-gray-800
          transition-all"
  >
    <lucide-icon name="shopping-cart" size="22"></lucide-icon>
    <span>Cart</span>
    @if (basketCount() > 0) {
      <span
        class="badge absolute -top-2 -right-2 bg-[#029fae] text-white text-[10px] px-1.5 py-0.5 rounded-full shadow-sm"
      >
        {{ basketCount() }}
      </span>
    }
  </a>

  <a
    routerLink="/wishlist"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="relative flex items-center gap-1 px-4 py-2 rounded-lg
          text-sm font-semibold leading-6
          text-gray-700 dark:text-gray-200
          hover:text-[#029fae]
          hover:bg-gray-50 dark:hover:bg-gray-800
          transition-all"
  >
    <lucide-icon name="heart" size="22"></lucide-icon>
    @if (wishlistCount() > 0) {
      <span
        class="badge absolute -top-2 -right-2 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full shadow-sm"
      >
        {{ wishlistCount() }}
      </span>
    }
  </a>

  <button
    (click)="toggleTheme()"
    class="relative flex items-center gap-1 px-4 py-2 rounded-lg
          text-sm font-semibold leading-6
          text-gray-700 dark:text-gray-200
          hover:text-[#029fae]
          hover:bg-gray-50 dark:hover:bg-gray-800
          cursor-pointer
          transition-all"
  >
    <lucide-icon [name]="isDarkMode() ? 'sun' : 'moon'" size="22"></lucide-icon>
  </button>

  <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-2"></div>

  @if (currentUser()) {
  <div
    class="relative"
    (mouseleave)="closeDropdown()"
    [style]="isDropdownOpen() ? 'padding-bottom: 0.5rem' : ''"
  >
    <button
      (click)="toggleDropdown($event)"
      class="flex items-center gap-2 text-gray-700 dark:text-gray-200 hover:text-[#029fae] transition-colors focus:outline-none cursor-pointer"
    >
      @if (currentUser()?.photoUrl) {
      <img
        [src]="'https://estorex.runasp.net/' + currentUser()?.photoUrl"
        class="h-9 w-9 rounded-full object-cover ring-2 ring-white dark:ring-gray-800 shadow-sm"
      />
      } @else {
      <div class="p-1.5 bg-gray-100 dark:bg-gray-800 rounded-full">
        <lucide-icon name="user" size="20"></lucide-icon>
      </div>
      }
      <span
        class="text-sm font-medium max-w-[100px] truncate hidden lg:block"
        >{{ currentUser()?.displayName }}</span
      >
      <lucide-icon
        name="chevron-down"
        size="16"
        class="text-gray-400"
      ></lucide-icon>
    </button>

    <div
      [hidden]="!isDropdownOpen()"
      class="absolute right-0 mt-2 w-56 origin-top-right rounded-xl bg-white dark:bg-gray-900 shadow-lg ring-1 ring-black/5 dark:ring-white/10 focus:outline-none z-50 animate-in fade-in zoom-in-95 duration-100"
    >
      <div class="py-1">
        <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-800">
          <p class="text-sm text-gray-900 dark:text-white font-medium truncate">
            {{ currentUser()?.displayName }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ currentUser()?.email }}
          </p>
        </div>

        <div class="py-1">
          <a
            routerLink="/account/profile"
            class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          >
            <lucide-icon
              name="user"
              size="16"
              class="mr-3 text-gray-400 group-hover:text-[#029fae]"
            ></lucide-icon>
            Account Settings
          </a>
          <a
            routerLink="/account/orders"
            class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800"
          >
            <lucide-icon
              name="package"
              size="16"
              class="mr-3 text-gray-400 group-hover:text-[#029fae]"
            ></lucide-icon>
            Order History
          </a>
        </div>

        <div class="border-t border-gray-100 dark:border-gray-800 py-1">
          <button
            (click)="logout()"
            class="group flex w-full items-center px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 cursor-pointer"
          >
            <lucide-icon
              name="log-out"
              size="16"
              class="mr-3 text-red-500 group-hover:text-red-600"
            ></lucide-icon>
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
  } @else {
      <div class="flex items-center gap-3">
    <a
      routerLink="/auth/login"
      class="text-sm font-semibold leading-6 text-gray-900 dark:text-white hover:text-[#029fae] px-4 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all"
    >
      Sign in
    </a>
    <a
      routerLink="/auth/register"
      class="text-sm font-semibold leading-6 text-white bg-[#029fae] px-4 py-2 rounded-lg hover:bg-[#028b99] transition-all shadow-sm"
    >
      Sign up
    </a>
  </div>
  }
</div>
