<div class="flex flex-col space-y-4">
  <!-- Cart -->
  <a
    routerLink="/cart"
    routerLinkActive="active-link"
    (click)="closeMenu.emit()"
    class="flex items-center gap-4 px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-[#029fae] transition"
  >
    <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm relative">
      <lucide-icon name="shopping-cart" size="20"></lucide-icon>
      @if (basketCount() > 0) {
        <span
          class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white shadow-sm ring-2 ring-white dark:ring-gray-800"
        >
          {{ basketCount() }}
        </span>
      }
    </div>
    <span class="font-medium">Cart</span>
  </a>

  <!-- Wishlist -->
  <a
    routerLink="/wishlist"
    routerLinkActive="active-link"
    (click)="closeMenu.emit()"
    class="flex items-center gap-4 px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-[#029fae] transition"
  >
    <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm relative">
      <lucide-icon name="heart" size="20"></lucide-icon>
      @if (wishlistCount() > 0) {
        <span
          class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white shadow-sm ring-2 ring-white dark:ring-gray-800"
        >
          {{ wishlistCount() }}
        </span>
      }
    </div>
    <span class="font-medium">Wishlist</span>
  </a>

  <!-- Theme Toggle -->
  <button
    (click)="toggleTheme()"
    class="flex items-center gap-4 px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-[#029fae] transition w-full text-left"
  >
    <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
      <lucide-icon
        [name]="isDarkMode() ? 'sun' : 'moon'"
        size="20"
      ></lucide-icon>
    </div>
    <span class="font-medium">{{
      isDarkMode() ? "Switch to Light Mode" : "Switch to Dark Mode"
    }}</span>
  </button>

  <div class="h-px bg-gray-100 dark:bg-gray-800 my-2"></div>

  <!-- Auth -->
  @if (currentUser()) {
    <a
      routerLink="/account/profile"
      (click)="closeMenu.emit()"
      class="flex items-center gap-4 px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-[#029fae] transition"
    >
      @if (currentUser()?.photoUrl) {
        <img
          [src]="'https://estorex.runasp.net/' + currentUser()?.photoUrl"
          class="h-[36px] w-[36px] rounded-full object-cover ring-2 ring-white dark:ring-gray-800"
        />
      } @else {
        <div class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
          <lucide-icon name="user" size="20"></lucide-icon>
        </div>
      }
      <div class="flex flex-col">
        <span class="font-medium">My Account</span>
        <span class="text-xs text-gray-400">Manage profile & settings</span>
      </div>
    </a>

    <button
      (click)="logout()"
      class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 transition w-full text-left"
    >
      <div class="p-2 bg-red-50 dark:bg-red-900/20 rounded-lg">
        <lucide-icon name="log-out" size="20"></lucide-icon>
      </div>
      <span class="font-medium">Logout</span>
    </button>
  } @else {
    <div class="grid grid-cols-2 gap-4">
      <a
        routerLink="/auth/login"
        (click)="closeMenu.emit()"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 hover:border-[#029fae] hover:text-[#029fae] transition"
      >
        <span class="font-medium">Sign in</span>
      </a>

      <a
        routerLink="/auth/register"
        (click)="closeMenu.emit()"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-[#029fae] text-white hover:bg-[#028f9d] transition shadow-md shadow-[#029fae]/20"
      >
        <span class="font-medium">Sign up</span>
      </a>
    </div>
  }
</div>
