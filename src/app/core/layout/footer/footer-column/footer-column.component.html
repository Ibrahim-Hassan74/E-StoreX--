<div>
  <p class="text-base md:text-lg font-semibold mb-4 dark:text-white">
    {{ title() }}
  </p>
  <ul class="space-y-2">
    @for (link of links(); track link.route) {
    <li>
      <a
        [routerLink]="link.route"
        class="hover:text-gray-900 dark:hover:text-white text-gray-600 dark:text-gray-300"
      >
        {{ link.label }}
      </a>
    </li>
    }
  </ul>
</div>
