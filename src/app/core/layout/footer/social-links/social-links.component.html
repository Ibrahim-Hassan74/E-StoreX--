<ul class="flex gap-4">
  @for (link of links(); track $index) {
  <li>
    <a
      [href]="link.url"
      target="_blank"
      rel="noopener noreferrer"
      class="text-gray-500 dark:text-gray-400 hover:{{ link.hoverClass }}"
    >
      <lucide-icon class="w-6 h-6" [name]="link.icon"></lucide-icon>
    </a>
  </li>
  }
</ul>
